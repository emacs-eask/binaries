name: Binaries

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EMACS_VER: 28.1

jobs:
  badge:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ env.EMACS_VER }}

    - uses: actions/checkout@v3

    - name: Set git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Generate SVG badges (system)
      run: make generate_badges_system

    - name: Push generated badges (system)
      continue-on-error: true
      run: |
        git pull
        git add .
        git commit -m "Update SVG badges - system"
        git push

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- linux-arm64
        - linux-x64

    steps:
    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ env.EMACS_VER }}

    - uses: actions/checkout@v3

    - name: Extract zipped
      run: |
        tar -xvf ${{ matrix.targets }}.tar -C ./bin/

    - name: Prepare Eask (Unix)
      run: |
        chmod -R 777 ./
        .github/scripts/setup-eask

    - name: Test
      run: eask info

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- macos-arm64
        - macos-x64

    steps:
    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ env.EMACS_VER }}

    - uses: actions/checkout@v3

    - name: Extract zipped
      run: |
        tar -xvf ${{ matrix.targets }}.tar -C ./bin/

    - name: Prepare Eask (Unix)
      run: |
        chmod -R 777 ./
        .github/scripts/setup-eask

    - name: Test
      run: eask info

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        targets:
        #- win-arm64
        - win-x64

    steps:
    - uses: jcs090218/setup-emacs@master
      with:
        version: ${{ env.EMACS_VER }}

    - uses: actions/checkout@v3

    - name: Extract zipped
      run: |
        tar -xvf ${{ matrix.targets }}.tar -C ./bin/

    - name: Prepare Eask (Windows)
      run: .github/scripts/setup-eask.ps1    

    - name: Test
      run: eask info
